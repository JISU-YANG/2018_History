<script>
  function clearForm(myForm) {

	    var frm_elements = myForm.elements;
	    for (i = 0; i < frm_elements.length; i++)
	    {
	        field_type = frm_elements[i].type.toLowerCase();
	        switch (field_type)
	        {
	            case "text":
	            case "password":
	            case "textarea":
	            case "hidden":
	            frm_elements[i].value = "";break;
	            case "radio":
	            case "checkbox":
	            if (frm_elements[i].checked)
	                {frm_elements[i].checked = false;}break;
	            case "select-one":
	            case "select-multi":
	                frm_elements[i].selectedIndex = -1;break;
	            default:
	                break;
	        }
	    }

	}

      $("div.backSwitch-Off").switchClass("backSwitch-Off", "backSwitch-On", 100, "easeInOutCubic");

    });
  });
	</script>
